name: Docker Scan Lab

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  docker-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t my-pedagogical-image .

      - name: Scan Docker image with Snyk
        uses: snyk/actions/docker@v2
        id: snyk-scan
        with:
          image: my-pedagogical-image
          json: true
          fail-on: none  # workflow reste toujours vert

      - name: Save scan reports
        run: |
          echo "${{ steps.snyk-scan.outputs.json }}" > scan-report.json
          echo "${{ steps.snyk-scan.outputs.text }}" > scan-report.txt

      - name: Print summary
        run: |
          if grep -q '"severity":"critical"' scan-report.json; then
            echo "Vulnerability detected"
          else
            echo "No vulnerability detected"
          fi
