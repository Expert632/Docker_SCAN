name: Docker Image Scan with Trivy

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      # 1) R√©cup√©ration du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3) Build de l'image Docker vuln√©rable
      - name: Build Docker image
        run: |
          docker build -t my-vulnerable-image .

      # 4) Installation de Trivy (open source, pas de token)
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      # 5) Scan Trivy : g√©n√©ration des rapports JSON + TXT
      #    || true permet de ne jamais casser le job (pipeline toujours vert)
      - name: Scan image with Trivy (JSON & TXT)
        run: |
          echo "Running Trivy scan (JSON)..."
          trivy image --severity CRITICAL,HIGH --format json \
            --output scan-report.json my-vulnerable-image || true

          echo "Running Trivy scan (TABLE/TXT)..."
          trivy image --severity CRITICAL,HIGH --format table \
            --output scan-report.txt my-vulnerable-image || true

      # 6) R√©sum√© p√©dagogique : CRITICAL ou pas ?
      - name: Print summary (Vulnerability detected / No vulnerability detected)
        run: |
          if grep -q '"Severity":"CRITICAL"' scan-report.json; then
            echo "======================================="
            echo "üëâ Vulnerability detected (CRITICAL) üëà"
            echo "======================================="
          else
            echo "======================================="
            echo "‚úÖ No vulnerability detected (CRITICAL)"
            echo "======================================="
          fi

      # 7) (Optionnel mais tr√®s p√©dagogique) : uploader les rapports
      - name: Upload scan reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-reports
          path: |
            scan-report.json
            scan-report.txt
