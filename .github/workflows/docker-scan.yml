name: Docker Image Scan with Trivy

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build vulnerable Docker image
        run: |
          docker build -t ultra-vulnerable-image .

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Scan image with Trivy (JSON & TXT)
        run: |
          echo "Running Trivy scan (JSON)..."
          trivy image --severity CRITICAL,HIGH --format json \
            --output scan-report.json ultra-vulnerable-image || true

          echo "Running Trivy scan (TABLE/TXT)..."
          trivy image --severity CRITICAL,HIGH --format table \
            --output scan-report.txt ultra-vulnerable-image || true

      - name: Print summary (Vulnerability detected / No vulnerability detected)
        run: |
          if grep -q '"Severity":"CRITICAL"' scan-report.json; then
            echo "======================================="
            echo "ðŸ‘‰ Vulnerability detected (CRITICAL) ðŸ‘ˆ"
            echo "======================================="
          else
            echo "======================================="
            echo "âœ… No vulnerability detected (CRITICAL)"
            echo "======================================="
          fi

      - name: Upload scan reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-reports
          path: |
            scan-report.json
            scan-report.txt
